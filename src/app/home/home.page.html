<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            CONTACTOS
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login" (click)="logout()"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <br>

    <ion-list>
        <ion-item-sliding *ngFor="let con of contactos">
            <ion-item>
                <ion-label>{{ con.nombre }}</ion-label>
                <ion-label>{{ con.telefono }}</ion-label>
            </ion-item>
            <ion-item-options slide="end">
                <!--  -->
                <ion-item-option (click)="llamar(con.telefono)">
                    <ion-icon name="call" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="borrar(con.uid, con.key)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
    <br>

    <div style="text-align: center;">
        <ion-button shape="round" (click)="routerAdd()">
            <ion-icon name="add" slot="icon-only">
            </ion-icon>
        </ion-button>
    </div>

</ion-content>
