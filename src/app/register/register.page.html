<ion-header>
    <ion-toolbar color="primary">
        <ion-title style="text-align: center">REGISTER</ion-title>
        <ion-buttons slot="start">
            <ion-back-button value="Volver" defaultHref="login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <br>

    <h2 style="text-align: center; color: white;">Registrate Aqu√≠</h2>

    <br>

    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <br>

    <div style="text-align: center;">
        <ion-button (click)="register(user)">Register</ion-button>
    </div>

</ion-content>
