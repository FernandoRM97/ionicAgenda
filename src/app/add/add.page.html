<ion-header>
    <ion-toolbar color="primary">
        <ion-title style="text-align: center">AÑADIR CONTACTO</ion-title>
        <ion-buttons slot="start">
            <ion-back-button value="Volver" defaultHref="login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <br>

    <h2 style="text-align: center; color: white;">AÑADIR CONTACTO</h2>

    <br>

    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" id="nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="text" id="telefono" name="telefono"></ion-input>
    </ion-item>

    <br>

    <div style="text-align: center;">
        <ion-button shape="round" (click)="anadir()">
            <ion-icon name="add" slot="icon-only">
            </ion-icon>
        </ion-button>
    </div>


</ion-content>
